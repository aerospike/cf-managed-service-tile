properties:
  aerospike_db_host: 127.0.0.1
  aerospike_db_port: 3000
  aerospike:
    service:
      job_ips: [127.0.0.1]
      my_addr: 127.0.0.1
      namespaces:
        - name: ns_test
          replication_factor: 2
          memory_size: 10M
          default_ttl: 24H
          high_water_memory_pct: 70
          high_water_disk_pct: 60
          storage_type: device
          file_size: 100M
          data_in_memory: true
  security:
    user: test
    password: test
  service_broker:
    name: aerospike
    user: test
    password: test
    enable_global_access_to_plans: true
  cf:
    admin_user: admin
    admin_password: admin
  ssl:
    skip_cert_verify: true
  domain: local.pcfdev.io
  app_domains: 
    - local.pcfdev.io

