---
name: aerospike-enterprise-edition
label: Aerospike Enterprise Edition
description: Managed service to create an Aerospike Enterprise Edition database cluster with service broker
icon_image: 
product_version: '0.1.0'
metadata_version: '1.5'
minimum_version_for_upgrade: '0.0.1'
rank: 1
serial: true

releases:
- name: aerospike-enterprise-edition
  file: aerospike-enterprise-edition-0.1.0.tgz
  version: '0.1.0'

provides_product_versions:
- name: aerospike-enterprise-edition
  version: '0.1.0'

stemcell_criteria:
  os: ubuntu-trusty
  requires_cpi: false
  version: '3146.5'

requires_product_versions:
- name: cf
  version: '~> 1.5'

post_deploy_errands:
- name: aerospike_service_broker

pre_delete_errands:
- name: delete-all

property_blueprints:
#
# Parameters for the entire product
#
- name: org
  type: string
  configurable: true
  default: aerospike-service-broker-org
- name: org_quota
  type: integer
  configurable: true
  constraints:
    min: 512
    max: 4096
  default: 4096
- name: space
  type: string
  configurable: true
  default: aerospike-service-broker-space
- name: apply_open_security_group
  type: boolean
  configurable: true
  default: True
- name: allow_paid_service_plans
  type: boolean
  configurable: true
  default: True

#
# Properties for namespaces
#
- name: namespaces
  type: collection
  configurable: true
  property_blueprints:
  - name: name
    type: string
    configurable: true
    description: The name for the namespace
    unique: true
  - name: memory_size
    type: string
    configurable: true
    default: '2G'
    decription: Memory size of this namespace
    constraints:
      - must_match_regex: '[0-9]+[KMGTP]'
        error_message: 'Memory size must match the regex [0-9]+[KMGTP]'
  - name: replication_factor
    type: integer
    configurable: true
    default: 2
    decription: Replication factor for this namespace
  - name: high_water_memory_pct
    type: string
    configurable: true
    default: '60'
    description: Data will be evicted if the memory utilization is greater than this specified percentage.
    constraints:
      - must_match_regex: '^[0-9][0-9]?$|^100$'
        error_message: 'Enter a value from 0-100 for high water memory percent'
  - name: high_water_disk_pct
    type: string
    configurable: true
    default: '50'
    description: Data will be evicted if the disk utilization is greater than this specified percentage.
    constraints:
      - must_match_regex: '^[0-9][0-9]?$|^100$'
        error_message: 'Enter a value from 0-100 for high water disk percent'
  - name: default_ttl
    type: string
    configurable: true
    default: '0S'
    constraints:
      - must_match_regex: '[0-9]+[SMHD]'
        error_message: 'Default TTL must match the regex [0-9]+[SMHD]'
    decription: The default TTL for this namespace
  - name: storage_type
    type: string
    configurable: true
    default: 'memory'
    constraints:
      - must_match_regex: 'memory|device'
        error_message: 'Storage type must be either memory or device'
    description: The storage type used for this namespace (memory or device)
  - name: file_size
    type: string
    configurable: true
    default: '1G'
    constraints: 
      - must_match_regex: '[0-9]+[KMGTP]'
        error_message: 'File size must match the regex [0-9]+[KMGTP]'
    description: The size of the disk file backing this namespace
  - name: data_in_memory
    type: boolean
    configurable: true
    default: true
    description: If true, the database will keep a copy of all data for this namespace in memory

#
# Standard properties for package service_broker
#
- name: service_broker_enable_global_access_to_plans
  type: boolean
  configurable: true
  default: True
#
# Custom properties from the tile.yml file
#
- name: aerospike_db_port # Refer to this elsewhere as (( .properties.aerospike_db_port ))
  type: integer
  default: 3000
  configurable: true
- name: aerospike_license_type
  type: string
  configurable: false
  default: enterprise
- name: paxos_single_replica_limit
  type: integer
  default: 1
  configurable: true
- name: service_threads
  type: integer
  default: 4
  configurable: true
- name: transaction_queues
  type: integer
  default: 4
  configurable: true
- name: transaction_threads_per_queue
  type: integer
  default: 4
  configurable: true
- name: proto_fd_max
  type: integer
  default: 15000
  configurable: true
- name: service_port
  type: integer
  default: 3000
  configurable: true
- name: fabric_port
  type: integer
  default: 3001
  configurable: true
- name: info_port
  type: integer
  default: 3003
  configurable: true
- name: heartbeat_port
  type: integer
  default: 3002
  configurable: true
- name: heartbeat_interval
  type: integer
  default: 150
  configurable: true
- name: heartbeat_timeout
  type: integer
  default: 10
  configurable: true
- name: aerospike_admin_namespace
  type: string
  default: cf_admin
  configurable: false

form_types:
#
# Custom form aerospike-config-form from the tile.yml file
#
- name: aerospike-network-form
  label: Aerospike Network Configuration
  description: Networking Properties for Aerospike
  markdown: |
      ## Aerospike network configuration. 

      Please refer to the [configuration reference](http://www.aerospike.com/docs/reference/configuration) 
      for details on these networking configuration properties.
  property_inputs:
  - reference: .properties.service_port
    label: Aerospike Service Port
    description: Aerospike Service Port
  - reference: .properties.fabric_port
    label: Aerospike Fabric Port
    description: Aerospike Fabric Port
  - reference: .properties.info_port
    label: Aerospike Info Port
    description: Aerospike Info Port
  - reference: .properties.heartbeat_port
    label: Aerospike Heartbeat Port
    description: Aerospike Heartbeat Port
  - reference: .properties.heartbeat_interval
    label: Aerospike Heartbeat Interval
    description: Aerospike Heartbeat Interval
  - reference: .properties.heartbeat_timeout
    label: Aerospike Heartbeat Timeout
    description: Aerospike Heartbeat Timeout

#
# Custom form aerospike-config-form from the tile.yml file
#
- name: aerospike-service-form
  label: Aerospike Service Configuration
  description: Service Properties for Aerospike
  markdown: |
      ## Aerospike service configuration. 

      Please refer to the [configuration reference](http://www.aerospike.com/docs/reference/configuration) 
      for details on these service configuration properties.
  property_inputs:
  - reference: .properties.aerospike_license_type
    label: Aerospike License Type
    description: Aerospike license type
  - reference: .properties.paxos_single_replica_limit
    label: Paxos Single Replica Limit
    description: Paxos Single Replica Limit
  - reference: .properties.service_threads
    label: Service Threads
    description: Number of Service Threads
  - reference: .properties.transaction_queues
    label: Transaction Queues
    description: Transaction Queues
  - reference: .properties.transaction_threads_per_queue
    label: Transaction Threads Per Queue
    description: Transaction Threads Per Queue
  - reference: .properties.proto_fd_max
    label: Maximum Open FDs
    description: Maximum Open File Descriptors

#
# Namespaces form
#
- name: aerospike-namespaces-form
  label: Namespaces
  description: Operator-Defined Aerospike Namespaces
  markdown: |
      ## Aerospike namespaces configuration. 

      Use this configuration tab to create the list of namespaces for the Aerospike database.
  property_inputs:
  - reference: .properties.namespaces
    label: Namespaces
    property_inputs:
    - reference: name
      label: Namespace Name
      description: Name of Namespace
      placeholder: 'namespace_name'
      slug: false
    - reference: memory_size
      label: Memory Size
      description: The size of the namespace
      slug: false
    - reference: replication_factor
      label: Replication Factor
      description: The replication factor for this namespace
      slug: false
    - reference: high_water_memory_pct
      label: High Water Memory Percent
      description: The high water memory percent for this namespace
      slug: false
    - reference: high_water_disk_pct
      label: High Water Disk Percent
      description: The high water disk percent for this namespace
      slug: false
    - reference: default_ttl
      label: Default TTL
      description: The default TTL for this namespace
      slug: false
    - reference: storage_type
      label: Storage Type
      description: The type of storage for this namespace
      slug: false
    - reference: file_size
      label: File Size
      description: The size of the file on disk backing this namespace
      slug: false
    - reference: data_in_memory
      label: Data In Memory
      description: If true, the database will keep a copy of all data from this namespace in memory
      slug: false

#
# Service access form
#
- name: service_access
  label: Service Access
  description: Determine availability of services
  property_inputs:
  - reference: .properties.service_broker_enable_global_access_to_plans
    label: Enable global access to plans of service service_broker
    description: "Enable global access to plans in the marketplace"

job_types:
#
# Default compilation job
#
- name: compilation
  resource_label: compilation
  resource_definitions:
   - name: ram
     type: integer
     configurable: true
     default: 4096
   - name: ephemeral_disk
     type: integer
     configurable: true
     default: 10240
   - name: persistent_disk
     type: integer
     configurable: false
     default: 0
   - name: cpu
     type: integer
     configurable: true
     default: 2
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: true
  instance_definitions:
  - name: instances
    type: integer
    configurable: true
    default: 1
#
# service-broker job
#
- name: aerospike_service_broker
  resource_label: aerospike_service_broker
  errand: true
  templates:
  - name: aerospike_service_broker
    release: aerospike-enterprise-edition
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 4096
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: false
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: app_credentials
    type: salted_credentials
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    org: (( .properties.org.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
    org_quota: (( .properties.org_quota.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    security:
      user: (( .aerospike_server.app_credentials.identity ))
      password: (( .aerospike_server.app_credentials.password ))
    aerospike_db_host: (( .aerospike_server.first_ip  ))
    aerospike_db_port: (( .properties.aerospike_db_port.value ))
    aerospike_license_type: (( .properties.aerospike_license_type.value ))
    aerospike_admin_namespace: (( .properties.aerospike_admin_namespace.value ))
    aerospike_admin_user: (( .aerospike_server.db_credentials.identity ))
    aerospike_admin_password: (( .aerospike_server.db_credentials.password ))
    service_broker:
      name: service_broker
      user: (( .aerospike_server.app_credentials.identity ))
      password: (( .aerospike_server.app_credentials.password ))
      enable_global_access_to_plans: (( .properties.service_broker_enable_global_access_to_plans.value ))

#
# aerospike_server job
#
- name: aerospike_server
  resource_label: aerospike_server
  errand: false
  templates:
  - name: aerospike_server
    release: aerospike-enterprise-edition
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 4096
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 10_240
  - name: persistent_disk
    type: integer
    configurable: true
    default: 10_240
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 1
  dynamic_ip: 0
  max_in_flight: 1
  single_az_only: false
  instance_definitions:
  - name: instances
    type: integer
    configurable: true
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: app_credentials
    type: salted_credentials
  - name: db_credentials
    type: simple_credentials
    label: Database Credentials
    default:
      identity: admin
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    org: (( .properties.org.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
    org_quota: (( .properties.org_quota.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    security:
      user: (( .aerospike_server.app_credentials.identity ))
      password: (( .aerospike_server.app_credentials.password ))
    service_broker:
      name: service_broker
      user: (( .aerospike_server.app_credentials.identity ))
      password: (( .aerospike_server.app_credentials.password ))
      enable_global_access_to_plans: (( .properties.service_broker_enable_global_access_to_plans.value ))
    aerospike:
      service:
        aerospike_license_type: (( .properties.aerospike_license_type.value ))
        paxos_single_replica_limit: (( .properties.paxos_single_replica_limit.value ))
        service_threads: (( .properties.service_threads.value ))
        transaction_queues: (( .properties.transaction_queues.value ))
        transaction_threads_per_queue: (( .properties.transaction_threads_per_queue.value ))
        proto_fd_max: (( .properties.proto_fd_max.value ))
        service_addr: (( .aerospike_server.ips ))
        my_addr: (( .aerospike_server.first_ip ))
        namespaces: (( .properties.namespaces.value ))
        aerospike_db_user: (( .aerospike_server.db_credentials.identity ))
        aerospike_db_password: (( .aerospike_server.db_credentials.password ))
      network:
        service_port: (( .properties.service_port.value ))
        fabric_port: (( .properties.fabric_port.value ))
        info_port: (( .properties.info_port.value ))
        heartbeat_port: (( .properties.heartbeat_port.value ))
        heartbeat_interval: (( .properties.heartbeat_interval.value ))
        heartbeat_timeout: (( .properties.heartbeat_timeout.value ))

#
# delete-all job
#
- name: delete-all
  resource_label: delete-all
  errand: true
  templates:
  - name: delete-all
    release: aerospike-enterprise-edition
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 4096
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: false
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: app_credentials
    type: salted_credentials
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    org: (( .properties.org.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))

update:
  canaries: 1
  canary_watch_time: 10000-100000
  max_in_flight: 1
  update_watch_time: 10000-100000

